[package]
name = "grafix-toolbox"
version = "0.8.1"
authors = ["Alexander Drozdoff"]
edition = "2018"
description = "Personal collection of opengl and rust tools, also serving as an functional gui crate. See ./gui/elements for premade gui elements"
license = "MIT"
repository = "https://github.com/installgentoo/grafix_toolbox"
homepage = "https://github.com/installgentoo/grafix_toolbox"

[features]
profiling = []
gl45 = []
default = ["gl45"]

[lib]
name = "grafix_toolbox"
path = "./crate.rs"

[dependencies]
backtrace = "^0.3"
bincode = "^1"
bitflags = "^1"
const_format = "^0.2"
flume = "^0.10"
gl = "^0.14"
glfw = "^0.42"
half = { version = "^1", features = ["serde"] }
hashbrown = { version = "^0.11", features = ["serde"] }
image = { version = "^0.23", default-features = false, features = ["gif", "jpeg", "hdr", "png"] }
libwebp-image = "^0.2"
nalgebra = "^0.29"
nalgebra-glm = "^0.15"
num_cpus = "^1"
rand = "^0.8"
rand_xorshift = "^0.3"
rusttype = "^0.9"
serde = { version = "^1", features = ["derive"] }
serde_json = "^1"
simdnoise = "^3"
smol = "^1"
tobj = "^3"
trait-set = "^0.2"
zstd = "^0.9"
